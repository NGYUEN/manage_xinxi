<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>后台登录</title>
    <link rel="stylesheet" href="css/login.css"/>
    <link rel="stylesheet" href="css/common.css"/>
</head>
<body>
<div class="all">
    <div class="header">软件工程专业工作管理平台</div>
    <div class="loginWrapper">
        <form class="login-form" action="index.html" method="post">
            <div class="account">
                <img class="login-img-1" src="img/account.png" alt=""/>
                <input class="login-input-1" type="text" placeholder="  account"/>
            </div>
            <div class="password">
                <img class="login-img-2" src="img/password.png" alt=""/>
                <input class="login-input-2" type="password" placeholder="  password"/>
            </div>
            <ul>
                <li class="login-btn left"><a href="index.html">登录</a></li>
                <li class="login-btn right"><a href="#">取消</a></li>
            </ul>
        </form>
    </div>
    <div class="footer">Copyright 软件工程</div>
</div>
</body>
</html>
